<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>
<body>
    

<form action="" method="get" class="Inscription">
    <div id="Prénom">
        <label for="FName">Prénom</label>
        <input type="text" id="Name" name="Name" minlength="2" maxlength="10" size="10">
    </div>
    <div id="Nom">
        <label for="LName">Nom</label>
        <input type="text" id="LName" name="LName" minlength="2" maxlength="10" size="10">
    </div>
    <div id="Addresse mail">
        <label for="Mail">Addresse Mail</label>
        <input type="email" id="Mail" name="Mail" minlength="2" maxlength="10" size="10">
    </div>
    <div id="MDP">
        <label for="Password">Mot de Passe</label>
        <input type="password" id="Password" name="Password" minlength="2" maxlength="10" size="10">
    </div>
    <div class="Valider">
        <input type="submit" value="Connecter">
    </div>
</form>
</body>
