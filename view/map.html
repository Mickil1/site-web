    <script type="text/javascript">
    $('map').imageMapResize();

    //pop-up map
    $('area').each(function pol(){
        var area = $(this),
            alt = area.attr('alt');
        area.mouseenter(function pierre(){
            $('#Overlay').html(alt);
        }).mouseleave(function jacque(){
            $('#Overlay').html('');
        });
    });
